<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <!-- Link to Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="pg.css">
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Purchase</h1>
        <form action="#" method="post" class="payment-form" id="payment-form">
            <h2>Billing Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Leela Prasad">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="leela@example.com">

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required placeholder="123 Main Street, City, Country">

            <h2>Payment Details</h2>
            <label for="payment-method">Choose Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>Select a Payment Type</option>
                <option value="credit-card">Credit Card</option>
                <option value="net-banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>

            <!-- Credit Card Details -->
            <div id="credit-card-details" class="payment-details hidden">
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>

                <label for="expiry">Expiration Date</label>
                <input type="month" id="expiry" name="expiry" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <!-- Net Banking Details -->
            <div id="net-banking-details" class="payment-details hidden">
                <label for="bank-name">Select Your Bank</label>
                <select id="bank-name" name="bank-name" required>
                    <option value="bank1">Indian Bank</option>
                    <option value="bank2">SBI Bank</option>
                    <option value="bank3">ICICI</option>
                    <option value="bank4">IDFC</option>
                    <option value="bank5">CANARA BANk</option>
                 
                </select>

                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" placeholder="1234567890" required>
            </div>

            <!-- UPI Details -->
            <div id="upi-details" class="payment-details hidden">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
            </div>

            <button type="submit" class="payment-btn" id="pay-now">Pay Now</button>
        </form>
    </div>

    <!-- Payment Success Modal (Hidden) -->
    <div id="payment-modal" class="payment-modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Processing Payment...</h2>
            <p id="modal-message">Please wait while we process your payment.</p>
        </div>
    </div>

    <script src="pg.js"></script>
</body>
</html>
