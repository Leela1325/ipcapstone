<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="borrowcss.css">
</head>
<body>

    <div class="container cart-container">
        <h2>My Cart</h2>
        
        <!-- Borrowed Books Section -->
        <section class="cart-section borrowed-books">
            <h3>Borrowed Books</h3>
            <div class="book-list">
                <p>No books borrowed yet.</p>
            </div>
        </section>
        
        <!-- Returned Books Section -->
        <section class="cart-section returned-books">
            <h3>Returned Books</h3>
            <div class="book-list">
                <p>No books returned yet.</p>
            </div>
        </section>
        
        <!-- Wishlist Section -->
        <section class="cart-section wishlist">
            <h3>Wishlist</h3>
            <div class="book-list">
                <div class="book-item">
                    <img src="w1.jpg" alt="Book Image">
                    <div class="book-details">
                        <h4>The Jungle Book</h4>
                        <p><strong>Author:</strong> Vamsi</p>
                        <p><strong>Expected Availability:</strong> 2024-12-10</p>
                        
                    </div>
                </div>
                <div class="book-item">
                    <img src="w2.jfif" alt="Book Image">
                    <div class="book-details">
                        <h4>The Red Sea</h4>
                        <p><strong>Author:</strong> Leela Prasad</p>
                        <p><strong>Expected Availability:</strong> 2024-11-30</p>
                       
                    </div>
                </div>
            </div>
        </section>
        
    </div>

</body>
</html>
