<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #4CAF50;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100px;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
            margin-left: 20px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .product-info p {
            color: #777;
            font-size: 14px;
        }

        .product-price {
            font-size: 16px;
            color: #FF5722;
            font-weight: 600;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .cart-summary {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h2 {
            font-family: 'Poppins', sans-serif;
            color: #4CAF50;
            text-align: center;
        }

        .cart-summary p {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .empty-cart {
            text-align: center;
            color: #FF5722;
            font-size: 16px;
        }

        /* Modal for Cart Confirmation */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content h3 {
            font-family: 'Poppins', sans-serif;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #e64a19;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Shop Our Products</h1>

        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Great quality product with amazing features!</p>
                <div class="product-price">$29.99</div>
            </div>
            <button class="add-to-cart" onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>High-performance and sleek design.</p>
                <div class="product-price">$49.99</div>
            </div>
            <button class="add-to-cart" onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h2>Your Cart</h2>
            <p id="cart-items">No items in cart.</p>
            <p id="cart-total">Total: $0.00</p>
        </div>

    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Item Added to Cart!</h3>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        // Function to handle adding items to the cart
        function addToCart(productName, price) {
            // Add item to cart array
            cart.push(productName);
            totalPrice += price;

            // Update cart summary
            document.getElementById('cart-items').innerText = cart.join(', ') || 'No items in cart.';
            document.getElementById('cart-total').innerText = 'Total: $' + totalPrice.toFixed(2);

            // Show the modal
            document.getElementById('modal').style.display = 'flex';

            // Optional: Disable button after adding to cart
            event.target.disabled = true;
            event.target.innerText = 'Added to Cart';
        }

        // Close modal function
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
